<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="salary-calculator.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input placeholder="First Name" type="text" id="firstName">
      <input placeholder="Last Name" type="text" id="lastName">
      <input placeholder="ID Number" type="number" id="idNumber">
      <input placeholder="Job Title" type="text" id="jobTitle">
      <input placeholder="Annual Salary" type="number" id="annualSalary">
      <button id="submitButton" onclick ="addEmployee(event)">Add Employee</button>
    </form>
    <h2>Employees</h2>
    <table id="employeeDataTable">
      <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID Number</td>
        <td>Job Title</td>
        <td>Annual Salary</td>
    </table>
  
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
