<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="salary-calculator.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input id="firstNameInput" placeholder="First Name" type="text" >
      <input id="lastNameInput" placeholder="Last Name" type="text" >
      <input id="idInput" placeholder="ID Number" type="number" >
      <input id="titleInput" placeholder="Job Title" type="text" >
      <input id="annualSalaryInput" placeholder="Annual Salary" type="number" >
      <button id="submitButton" onclick="addEmployee(event)">Add Employee</button>
    </form>
    <section>
      <h2>Employees</h2>
      <table>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        <tbody id="employeeDataTable">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>

</html>
