<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <form id="inputData">
        <input type="text" id="firstNameInput" data-testid="firstNameInput" placeholder="First Name" />
        <input type="text" id="lastNameInput" data-testid="lastNameInput" placeholder="Last Name" />
        <input type="number" id="idInput" data-testid="idInput" placeholder="ID Number" />
        <input type="text" id="titleInput" data-testid="titleInput" placeholder="Job Title" />
        <input type="number" id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="Annual Salary" />
        <button data-testid="submitButton" onclick="addEmployee(event)">Submit</button>
      </form>
    </section>

    <h2>Employees</h2>
    <section>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employeeDataTable">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
    <p id="monthlyCalculation"></p>
    <p id="over-budget"></p>
  </footer>
</body>

</html>
